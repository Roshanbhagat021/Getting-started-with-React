<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Rendering</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here



    const ItemsList =({items})=>{
        // console.log(items)
        return(
            // Conditional rendering checking if length of array is greater then 0 or not 
           items.length>0?( <ul>{items.map((item)=>{
                return <li>
                    {item}
                    </li>
            })}</ul>):(<h1>Item not found</h1>)
            
        )
    }
    
    const App=()=>{
        return(
            <>
            <ItemsList items={["Apple","Banana","Cherry"]} />
            </>
        )
    }


    let rootElement=ReactDOM.createRoot(document.getElementById("root"))
    rootElement.render(<App/>)




  </script>
</html>
